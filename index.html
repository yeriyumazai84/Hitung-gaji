<!DOCTYPE html>
<html lang="id">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITUNG GAJI ANGGOTA BORSIN (Rev 8)</title>
    <style>
        /* --- Bagian CSS (Penambahan Style untuk Total Keseluruhan) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1 {
            color: #8b0000;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .input-group, .potongan-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        .ulos-item, .potongan-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .manual-potongan input[type="number"] {
            width: calc(100% - 10px);
            margin-top: 5px;
        }

        .ulos-item select, .ulos-item input[type="number"] {
            flex: 1;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .add-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
        }

        #kirimData {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* --- Bagian Tabel Hasil --- */
        .result-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        #tabelGaji {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #tabelGaji th, #tabelGaji td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 0.85em; 
            white-space: nowrap; 
        }

        #tabelGaji th:nth-child(3), #tabelGaji td:nth-child(3) {
            /* Hapus properti width agar lebar disesuaikan dengan konten */
            white-space: normal; /* Biarkan konten turun baris */
      
        }

        #tabelGaji th {
            background-color: #34495e;
            color: white;
            font-weight: 700;
        }
        
        #tabelGaji tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .total-bersih {
            font-weight: bold;
            color: #27ae60;
        }
        
        .delete-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* NEW: Style untuk Total Keseluruhan */
        #totalSummary {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            font-size: 1em;
        }
        
        #totalSummary p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        #totalSummary strong {
            color: #8b0000;
        }
        
        #totalGajiAkhir {
            font-size: 1.2em;
            color: #27ae60;
            border-top: 1px dashed #3498db;
            padding-top: 8px;
            margin-top: 8px !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HITUNG GAJI ANGGOTA BORSIN TENUN</h1>

        <label for="namaKaryawan">Nama Karyawan</label>
        <input type="text" id="namaKaryawan" placeholder="Masukkan nama karyawan" required>

        <div class="input-group">
            <label>Jenis Ulos & Jumlah</label>
            <div id="ulosContainer">
                </div>
            <button type="button" class="add-btn" onclick="tambahUlos()">+ Tambah Jenis Ulos</button>
            <small style="color: gray; display: block; margin-top: 5px;">*Kosongkan atau hapus semua ulos jika karyawan belum mengerjakan.</small>
        </div>

        <div class="potongan-group">
            <label>Pembayaran (Potongan)</label>
            
            <p style="font-weight: 600; margin: 5px 0 10px 0;">Potongan Pilihan:</p>
            <div class="potongan-item">
                <input type="checkbox" id="biayaAirListrik" name="pembayaran_pilihan" value="50000" onchange="hitungGaji()">
                <label for="biayaAirListrik" style="display: inline;">Biaya Air & Listrik (Rp 50.000)</label>
            </div>
            <div class="potongan-item">
                <input type="checkbox" id="biayaWifi" name="pembayaran_pilihan" value="35000" onchange="hitungGaji()">
                <label for="biayaWifi" style="display: inline;">Biaya WiFi (Rp 35.000)</label>
            </div>
            <div class="potongan-item">
                <input type="checkbox" id="biayaStell" name="pembayaran_pilihan" value="20000" onchange="hitungGaji()">
                <label for="biayaStell" style="display: inline;">Biaya Stell (Rp 20.000)</label>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            
            <div class="manual-potongan">
                <label for="potonganManual" style="margin-top: 0;">Potongan Khusus/Manual (Rp)</label>
                <input type="number" id="potonganManual" min="0" value="0" placeholder="Contoh: 150000" oninput="hitungGaji()">
            </div>
        </div>

        <button type="button" id="kirimData" onclick="kirimDataKeTabel()">KIRIM DATA & SIMPAN</button>
    </div>

    <div class="result-container">
        <h2>Data Gaji Karyawan</h2>
        <table id="tabelGaji">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Jenis & Jumlah</th> 
                    <th>Upah (Rp)</th>
                    <th>Upah Kotor (Rp)</th>
                    <th>Biaya Pakan (Rp)</th>
                    <th>Pembayaran (Rp)</th>
                    <th>Gaji Bersih (Rp)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="totalSummary">
            </div>
    </div>

    <script>
        // --- Bagian JavaScript ---
        let dataGaji = [];
        let nomorUnik = 1; 

        // Harga per jenis Ulos
        const HARGA_ULOS = {
            'Sarung': 185000,
            'Selendang': 185000,
            'Sepam': 135000,
            'Sarung140': 140000,
            'Selendang110': 140000,
            'Bekah bulu180': 180000,
            'Bekah buku110': 110000,
            'Moria150': 150000,
            'Moria110' : 110000,
            'Ragibara': 130000,
            'Sigara-gara180': 180000,
            'sigara-gara100': 100000,
            'Sigara-gara60': 60000,
            'Polos' : 50000,
            
        };
        
        // HARGA BIAYA PAKAN BERDASARKAN JENIS ULOS
        const BIAYA_PAKAN_ULOS = {
            'Sarung': 5000,
            'Selendang': 4000,
            'Sepam': 5000,
            'Sarung140': 5000,
            'Selendang110': 4000,
            'Bekah bulu180': 4000,
            'Bekah buku110': 4000,
            'Moria150': 4000,
            'Moria110' : 4000,
            'Ragibara': 4000,
            'Sigara-gara180': 5000,
            'sigara-gara100': 5000,
            'Sigara-gara60': 5000,
            'Polos' : 5000,
        };

        const formatter = new Intl.NumberFormat('id-ID');

        // Fungsi tambahUlos (tidak berubah)
        function tambahUlos() {
            const container = document.getElementById('ulosContainer');
            const newUlos = document.createElement('div');
            newUlos.className = 'ulos-item';
            newUlos.innerHTML = `
                <select onchange="hitungGaji()">
                    <option value="" disabled selected>-- Pilih Ulos --</option>
                    ${Object.keys(HARGA_ULOS).map(key => `<option value="${key}">${key} (Rp ${formatter.format(HARGA_ULOS[key])})</option>`).join('')}
                </select>
                <input type="number" placeholder="Jumlah" min="0" value="0" oninput="hitungGaji()">
                <button type="button" class="remove-btn" onclick="hapusUlos(this)">X</button>
            `;
            container.appendChild(newUlos);
            hitungGaji();
        }

        // Fungsi hapusUlos (tidak berubah)
        function hapusUlos(button) {
            button.parentElement.remove();
            hitungGaji();
        }
        
        // Fungsi utama untuk perhitungan gaji (tidak berubah)
        function hitungGaji() {
            let totalUpah = 0;
            let totalBiayaPakan = 0;
            let totalJumlahUlos = 0; 
            let detailUlosArray = []; 
            
            // 1. Hitung Upah, Biaya Pakan, dan Jumlah Ulos
            const ulosItems = document.querySelectorAll('#ulosContainer .ulos-item');
            ulosItems.forEach(item => {
                const jenisUlos = item.querySelector('select').value;
                const jumlah = parseFloat(item.querySelector('input[type="number"]').value) || 0;

                if (jenisUlos && jumlah > 0) {
                    const hargaUpah = HARGA_ULOS[jenisUlos] || 0;
                    totalUpah += (hargaUpah * jumlah);
                    totalJumlahUlos += jumlah; 
                    
                    const biayaPakanSatuan = BIAYA_PAKAN_ULOS[jenisUlos] || 0;
                    totalBiayaPakan += (biayaPakanSatuan * jumlah);
                    
                    detailUlosArray.push(`${jenisUlos} (${jumlah})`);
                }
            });
            
            const upahRataRata = totalJumlahUlos > 0 ? totalUpah / totalJumlahUlos : 0;

            // 2. Hitung Total Pembayaran Lain (dari Checkbox + Manual)
            let totalPembayaranLain = 0;
            
            const pembayaranChecks = document.querySelectorAll('input[name="pembayaran_pilihan"]:checked');
            pembayaranChecks.forEach(checkbox => {
                totalPembayaranLain += parseFloat(checkbox.value);
            });
            
            const potonganManual = parseFloat(document.getElementById('potonganManual').value) || 0;
            totalPembayaranLain += potonganManual;
            
            // 3. Hitung Gaji Bersih
            const totalPotongan = totalBiayaPakan + totalPembayaranLain;
            const gajiBersih = totalUpah - totalPotongan;

            return {
                totalUpahKotor: totalUpah, 
                upahPerLembar: upahRataRata, 
                biayaPakan: totalBiayaPakan,
                pembayaranLain: totalPembayaranLain, 
                gajiBersih: gajiBersih,
                detailUlos: detailUlosArray.join(', '),
                totalJumlahUlos: totalJumlahUlos // Tambahkan ke hasil hitungGaji (meskipun tidak dipakai di sini)
            };
        }

        // FUNGSI HAPUS DATA (tidak berubah)
        window.hapusData = function(idUnik) {
            dataGaji = dataGaji.filter(data => data.id !== idUnik);
            tampilkanTabel(); 
        }

        // FUNGSI KIRIM DATA (tidak berubah)
        function kirimDataKeTabel() {
            const nama = document.getElementById('namaKaryawan').value.trim();
            const hasil = hitungGaji(); 

            if (!nama) {
                alert("Nama karyawan wajib diisi!");
                return;
            }

            const jenisUlosDisplay = hasil.detailUlos || "BELUM ADA ULOS"; 
            
            // Dapatkan total ulos untuk disimpan di data per karyawan
            const ulosItems = document.querySelectorAll('#ulosContainer .ulos-item');
            let totalUlosPerKaryawan = 0;
            ulosItems.forEach(item => {
                const jenisUlos = item.querySelector('select').value;
                const jumlah = parseFloat(item.querySelector('input[type="number"]').value) || 0;
                if (jenisUlos) {
                    totalUlosPerKaryawan += jumlah;
                }
            });

            // Simpan data ke array
            dataGaji.push({
                id: nomorUnik++, 
                nama: nama,
                jenisUlos: jenisUlosDisplay, 
                upahRataRata: hasil.upahPerLembar, 
                upahKotor: hasil.totalUpahKotor, 
                biayaPakan: hasil.biayaPakan,
                pembayaran: hasil.pembayaranLain,
                gajiBersih: hasil.gajiBersih,
                jumlahUlos: totalUlosPerKaryawan // NEW: Simpan total ulos per karyawan
            });

            tampilkanTabel(); 

            // Reset formulir
            document.getElementById('namaKaryawan').value = '';
            document.getElementById('ulosContainer').innerHTML = '';
            document.querySelectorAll('input[name="pembayaran_pilihan"]').forEach(cb => cb.checked = false);
            document.getElementById('potonganManual').value = '0'; 
            tambahUlos();
        }

        // --- FUNGSI TAMPILKAN TABEL (MODIFIKASI: Menambahkan Total Keseluruhan) ---
        function tampilkanTabel() {
            const tbody = document.getElementById('tabelGaji').querySelector('tbody');
            const totalSummaryDiv = document.getElementById('totalSummary');
            tbody.innerHTML = ''; 
            
            let noTampil = 1; 
            
            // Inisialisasi Total Keseluruhan
            let grandTotalUlos = 0;
            let grandTotalBiayaPakan = 0;
            let grandTotalPembayaranLain = 0;
            let grandTotalGajiBersih = 0;

            dataGaji.forEach(data => {
                const row = tbody.insertRow();
                row.insertCell().innerText = noTampil++; 
                row.insertCell().innerText = data.nama;
                
                const ulosCell = row.insertCell();
                ulosCell.innerText = data.jenisUlos;
                if (data.jenisUlos === "BELUM ADA ULOS") {
                    ulosCell.style.color = '#e74c3c'; 
                    ulosCell.style.fontWeight = 'bold';
                }
                
                row.insertCell().innerText = formatter.format(data.upahRataRata);
                row.insertCell().innerText = formatter.format(data.upahKotor);
                row.insertCell().innerText = formatter.format(data.biayaPakan);
                row.insertCell().innerText = formatter.format(data.pembayaran);
                row.insertCell().innerHTML = `<strong class="total-bersih">${formatter.format(data.gajiBersih)}</strong>`;
                
                row.insertCell().innerHTML = 
                    `<button class="delete-btn" onclick="hapusData(${data.id})">Hapus</button>`;
                
                // Akumulasi Grand Total
                grandTotalUlos += data.jumlahUlos;
                grandTotalBiayaPakan += data.biayaPakan;
                grandTotalPembayaranLain += data.pembayaran;
                grandTotalGajiBersih += data.gajiBersih;
            });
            
            // Tampilkan Total Keseluruhan
            totalSummaryDiv.innerHTML = `
                <p>Total Karyawan Terdata: <strong>${dataGaji.length} Orang</strong></p>
                <hr style="border: 0; border-top: 1px solid #ccc;">
                <p>Total Keseluruhan Jumlah Ulos (Lembar): <strong>${formatter.format(grandTotalUlos)} Lembar</strong></p>
                <p>Total Potongan Biaya Pakan: <strong>Rp ${formatter.format(grandTotalBiayaPakan)}</strong></p>
                <p>Total Potongan Pembayaran Lain: <strong>Rp ${formatter.format(grandTotalPembayaranLain)}</strong></p>
                <p id="totalGajiAkhir">Total Gaji Bersih Keseluruhan: <strong>Rp ${formatter.format(grandTotalGajiBersih)}</strong></p>
                <button id="downloadExcel" onclick="downloadExcelFile()" 
    style="background-color: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; margin-top: 15px;">
    ⬇️ Download Excel
</button>
            `;
            
            // Jika data kosong, kosongkan juga ringkasan
            if (dataGaji.length === 0) {
                totalSummaryDiv.innerHTML = '';
            }
        }
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', tambahUlos);
        // Fungsi untuk download file Excel
function downloadExcelFile() {
    if (dataGaji.length === 0) {
        alert("Belum ada data gaji yang bisa diunduh!");
        return;
    }

    // Ubah data ke format worksheet
    const dataForExcel = dataGaji.map((item, index) => ({
        "No": index + 1,
        "Nama Karyawan": item.nama,
        "Jenis & Jumlah Ulos": item.jenisUlos,
        "Upah per Lembar (Rp)": item.upahRataRata,
        "Upah Kotor (Rp)": item.upahKotor,
        "Biaya Pakan (Rp)": item.biayaPakan,
        "Pembayaran (Rp)": item.pembayaran,
        "Gaji Bersih (Rp)": item.gajiBersih,
    }));

    // Buat workbook & worksheet
    const worksheet = XLSX.utils.json_to_sheet(dataForExcel);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Data Gaji");

    // Unduh file Excel
    XLSX.writeFile(workbook, "Data_Gaji_Borsin_Tenun.xlsx");
}
    </script>

</body>
  </html>
